<div class="egaliseur-container">
    <div class="band">
        <label for="bass">Bass</label>
        <input id="bass" type="range" min="-12" max="12" value="0" step="0.1" data-frequency="60">
    </div>
    <div class="band">
        <label for="mid">Mid</label>
        <input id="mid" type="range" min="-12" max="12" value="0" step="0.1" data-frequency="1000">
    </div>
    <div class="band">
        <label for="treble">Treble</label>
        <input id="treble" type="range" min="-12" max="12" value="0" step="0.1" data-frequency="14000">
    </div>
</div>
