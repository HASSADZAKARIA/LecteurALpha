<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio & Visualiseur</title>
    <script type="module" src="components/lecteuraudio/lecteuraudio.js"></script>
    <script type="module" src="components/Visaliseur/Visaliseur.js"></script>
    <script type="module" src="components/playlist-component/playlist.js"></script>
    <link rel="stylesheet" href="components/lecteuraudio/lecteuraudio.css">
    <link rel="stylesheet" href="components/Visaliseur/Visaliseur.css">
    <script src="https://unpkg.com/butterchurn"></script>
    <script src="https://unpkg.com/butterchurn-presets"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color:black;
        }
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="component-container">
        <my-audio-player 
            id="main-audio"
            src="https://wasabi.i3s.unice.fr/WebAudioPluginBank/BasketCaseGreendayriffDI.mp3"
        ></my-audio-player>
    </div>
    <div class="component-container">
        <playlist-bar></playlist-bar>
    </div>
    
    <div class="component-container">
        <butterchurn-visualizer
            audio-id="main-audio"
        ></butterchurn-visualizer>
    </div>
</body>
</html>
