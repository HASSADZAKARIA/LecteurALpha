<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio Custom</title>
    <script type="module" src="components/lecteuraudio/lecteuraudio.js"></script>
    <link rel="stylesheet" href="components/lecteuraudio/lecteuraudio.css">
    <link rel="stylesheet" href="components/visaliseur/Visaliseur.css">
    <!-- Importation des bibliothÃ¨ques externes -->
    <script
        type="text/javascript"
        src="https://unpkg.com/butterchurn"
    ></script>
    <script
        type="text/javascript"
        src="https://unpkg.com/butterchurn-presets"
    ></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="component-container">
        <my-audio-player 
            src="https://wasabi.i3s.unice.fr/WebAudioPluginBank/BasketCaseGreendayriffDI.mp3"
        ></my-audio-player>
    </div>
    <div class="component-container">
        <butterchurn-visualizer
            audio-src="https://wasabi.i3s.unice.fr/WebAudioPluginBank/BasketCaseGreendayriffDI.mp3"
        ></butterchurn-visualizer>
    </div>
    <script src="components/visaliseur/Visaliseur.js"></script>
</body>
</html>
